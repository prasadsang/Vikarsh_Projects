<section class="main-body">
  <div class="container">
    <h1 class="brand"><span>Contact Us</span></h1>

    <div class="wrapper">
      <!-- COMPANY INFORMATION -->
      <div class="company-info">
        <h3>
          Vikarsh Nano Technology & Alloys Pvt. Ltd.
        </h3>
        <hr />

        <ul>
          <li>
            <i class="fa fa-road"></i> Gat No. 273 & 274, A/P. Dhangarwadi,
            (Shirwal) NH-4, Tal. Khandala, Dist. Satara- 412 801, Maharashtra,
            INDIA
          </li>
          <br />
          <li><i class="fa fa-phone"></i> (+91) - 20 - 24452797 / 24468999</li>
          <br />
          <li><i class="far fa-solid fa-globe-americas"></i>www.vikarsh.com</li>
          <br />

          <li><i class="fa fa-envelope"></i> vikarshnano@gmail.com</li>
          <br />
        </ul><hr>
        <div class="hero">
          <h1>Follow us on Social Media:</h1>
            <br>
          <div class="social-links">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>

            <a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter"></i></a>

            <a href="https://in.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
      <!-- End .company-info -->

      <!-- CONTACT FORM -->
      <div class="contact">
        <h3>E-mail Us</h3>

        <form id="contact-form">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required />
          </p>

          <p>
            <label>Company</label>
            <input type="text" name="company" id="company" />
          </p>

          <p>
            <label>E-mail Address</label>
            <input type="email" name="email" id="email" required />
          </p>
          
          <p>
            <label>Phone Number</label>
            <ngx-intl-tel-input [preferredCountries]="['in', 'gb']" [enablePlaceholder]="true" style="font-size: 30px;"></ngx-intl-tel-input>
          </p>

          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>

          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
        <!-- End #contact-form -->
      </div>
      <!-- End .contact -->
    </div>
    <!-- End .wrapper -->
  </div>
